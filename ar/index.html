<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <script src="cookie.js"></script>
    <script src="script.js"></script>
    <script src="rotate_compass.js"></script>
    <script src="clickable.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Satellite Collection</title>
    
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="satellite" src="https://cdn.glitch.com/21cd125c-aa69-4739-9a24-58aec0f5f12b%2Fmodel.glb"></a-asset-item>
        <a-asset-item id="satellite_2" src="https://cdn.glitch.com/21cd125c-aa69-4739-9a24-58aec0f5f12b%2Fmodel2.gltf?v=1601740468025"></a-asset-item>
      </a-assets>
      
      <a-entity class="clickable" gltf-model="#satellite" position="0 20 -20" scale="0.1 0.1 0.1" satellite_id="1" satellite_name="地球観測衛星 オーラ" clickable></a-entity>
      <a-entity class="clickable" gltf-model="#satellite_2" position="10 10 -20" scale="0.1 0.1 0.1" satellite_id="2" satellite_name="国際宇宙ステーション (ISS)" clickable></a-entity>
      <a-entity class="clickable" gltf-model="#satellite_2" position="20 13 -15" scale="0.1 0.1 0.1" satellite_id="3" satellite_name="ICON" clickable></a-entity>
      <a-entity class="clickable" gltf-model="#satellite" position="20 13 -8" scale="0.1 0.1 0.1" satellite_id="4" satellite_name="SBS-4 communications satellite" clickable></a-entity>
      <a-entity class="clickable" gltf-model="#satellite_2" position="20 13 0" scale="0.1 0.1 0.1" satellite_id="5" satellite_name="SAC-A satellite" clickable></a-entity>
      <a-entity class="clickable" gltf-model="#satellite" position="11 13 8" scale="0.1 0.1 0.1" satellite_id="6" satellite_name="ORFEUS-SPAS" clickable></a-entity>
      <a-entity class="clickable" gltf-model="#satellite_2" position="4 13 9" scale="0.1 0.1 0.1" satellite_id="7" satellite_name="DOD Pico-Satellite" clickable></a-entity>
      <a-entity class="clickable" gltf-model="#satellite" position="-5 13 9" scale="0.1 0.1 0.1" satellite_id="8" satellite_name="CRISTA-SPAS" clickable></a-entity>
      <a-entity class="clickable" gltf-model="#satellite" position="-13 13 -2" scale="0.1 0.1 0.1" satellite_id="9" satellite_name="BIRDS-2" clickable></a-entity>

      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .clickable"></a-cursor>
      </a-entity>
    </a-scene>
    
    <a href="javascript:void(0)" id="back-button" onclick="moveTop()"><img src="https://cdn.glitch.com/21cd125c-aa69-4739-9a24-58aec0f5f12b%2Fback.png?v=1601744344015" /></a>

    <div id="dialog_wrapper">
      <div id="dialog">
        <img src="https://cdn.glitch.com/21cd125c-aa69-4739-9a24-58aec0f5f12b%2Faura_satellite.jpg" id="satellite_image">
        <br />
        <p id="dialog_message"></p>
        <a href="javascript:void(0)" onclick="closeDialog()" class="btn">OK</a>
      </div>
    </div>
  </body>
</html>
